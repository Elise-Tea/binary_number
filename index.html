

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: green;
            padding: 80px;
        }
        #result {
            margin-top: 20px;
            color: green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number</h1>
    <h2>Range: 1 - 100</h2>
    <p>Try to guess the number in 10 turns or less.</p>
    <p>We will tell you whether the guess was too low or too high.</p>

    <div>
        <label for="guess"></label> Enter a number: </label>
        <input type="number" id="guess" min="1" max="100">
        <button id="guessBtn">Submit</button>
    </div>

    <p id="guesses"></p>
    <p id="lastResult"></p>
    <p id="lowOrHigh"></p>

    <script>
        var randomNumber = Math.floor(Math.random()*100) + 1
        console.log(randomNumber)
        var numberOfGuesses = 1;

        var guessBtn = document.getElementById("guessBtn");

        var guesses = document.getElementById("guesses");
        var lastResult = document.getElementById("lastResult");
        var lowOrHigh = document.getElementById("lowOrHigh");

        function checkGuess(){
            var userGuess = Number(document.getElementById("guess").value);
            console.log(`User input is: ${userGuess}`)
            if (numberOfGuesses === 1){
                guesses.textContent = "Previous guesses: "
            }
            guesses.textContent += " " + userGuess

            if (userGuess === randomNumber) {
                lastResult.textContent = "Congratulations, you won!"
                lowOrHigh.textContent = "";
            }
            else if (numberOfGuesses === 10){
                lastResult.textContent = "Game over!" 
            } 
            else if (userGuess < randomNumber){
                lowOrHigh.textContent = "Last guess was too low." 
            }
            else {
                lowOrHigh.textContent = "Last guess was too high."
            }

            numberOfGuesses++;
            // Clear the input field for the next guess
            document.getElementById("guess").value = "";
        }

        guessBtn.addEventListener("click", checkGuess)
    </script>

</body>
</html>
